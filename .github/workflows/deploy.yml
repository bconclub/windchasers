name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          port: 22
          script_stop: true
          script: |
            cd /var/www/windchasers
            # Retry git pull with exponential backoff
            for i in 1 2 3; do
              if git pull origin main; then
                break
              fi
              if [ $i -eq 3 ]; then
                echo "Git pull failed after 3 attempts"
                exit 1
              fi
              echo "Git pull failed, retrying in $((i*5)) seconds..."
              sleep $((i*5))
            done
            npm ci
            npm run build
            pm2 restart windchasers || pm2 start npm --name "windchasers" -- start

